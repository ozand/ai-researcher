# AI Researcher Configuration

llm:
  provider: "gemini"  # gemini, openai, anthropic, perplexity
  model: "gemini-1.5-flash"
  base_url: null
  max_tokens: 8192
  temperature: 0.7
  timeout: 30

data:
  mindmap_csv_path: ".taskmaster/data/mindmap_table-mitigating_hallucination_in_large_language_models_llms.csv"
  output_dir: "output"
  cache_dir: ".cache"
  max_file_size_mb: 100

engine:
  max_recursion_depth: 5
  concurrent_queries: 3
  session_timeout: 3600
  auto_save_interval: 300

mode: "semi-manual"  # automatic, semi-manual, manual
debug: false
log_level: "INFO"
